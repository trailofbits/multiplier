name: Build and Test

on:
  push:
    branches:
      - "main"

  pull_request:
    branches:
      - "*"

env:
  VCPKG_ROOT: /work/vcpkg_ubuntu-22.04_llvm-15-pasta_amd64
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-build
  DOCKER_RUN: docker run -v ${{ github.workspace }}:/github ghcr.io/trailofbits/multiplier-build

# Cancel in progress runs for PRs but not main
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-docker:
    runs-on: multiplier
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Build and load Docker image
        run: |
          docker buildx build \
          --load \
          -f .github/docker/build.Dockerfile \
          -t ${REGISTRY}/${IMAGE_NAME}:latest \
          .

  build-release:
    runs-on: multiplier
    needs: build-docker
    steps:
      - name: Download multiplier
        uses: actions/checkout@v3
        with:
          path: "${{ github.workspace }}/src/multiplier"
          submodules: "recursive"

      - name: Copy multiplier install directory
        run: |
          ${DOCKER_RUN} cp /work/install /github/install

      - name: Upload build artifacts on merge to main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: multiplier
          path: "${{ github.workspace }}/install"
